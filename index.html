<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Prueba de componets con Angular 1.5</title>
    </head>
    <body>
        <hello hello="Hi" name="Jon"></hello>
        <br />
        <bye bye="Bye bye!" name="Jon"></bye>
        <br />
        <greet-normal classes="hello nestor" greeting="Hello" name="Nestor!"></greet-normal>
        <br />
        <greet-time classes="time" name="Joar"></greet-time>


        <hr>
        <section ng-controller="ParentController">
            <!--TOKNOW: Entender cuando hay que ejecutar expresion o no -->
            <!--La diferencia es que no es lo mismo pasarle el valor de una variable del $scope que querer pasarle una referencia (variable) -->
            <greet-time-bind greeting="ownGreeting" name="Joar" classes="class"></greet-time-bind>
            <button type="button" name="button" ng-click="minHour()">-</button>
            <input type="text" name="" value="{{hour}}">
            <button type="button" name="button" ng-click="sumHour()">+</button>
        </section>

        <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="./lib/modules/due-binding.js"></script>
        <script type="text/javascript" src="./lib/modules/one-binding.js"></script>
        <script type="text/javascript" src="./lib/modules/expression-attribute.js"></script>
        <script type="text/javascript" src="./lib/modules/string-attribute.js"></script>
        <script type="text/javascript" src="./lib/app.js" ></script>
    </body>
</html>
